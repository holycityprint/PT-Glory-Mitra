<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Portal Holycity</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

  <div class="container col-md-4">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="text-center mb-4">Login Portal</h4>

        <!-- ðŸ”’ Form login lengkap -->
        <form method="POST" action="{{ url_for('login') }}">
          <!-- Token CSRF tersembunyi (penting agar Flask tidak menolak POST) -->
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

          <div class="form-group mb-3">
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Username"
              required
              autofocus
            >
          </div>

          <div class="form-group mb-4">
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            >
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Pesan notifikasi Flask (flash messages) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
              {% for category, msg in messages %}
                <div class="alert alert-{{ 'warning' if category == 'danger' else category }} alert-dismissible fade show" role="alert">
                  {{ msg }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
