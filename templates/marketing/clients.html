{% extends "base.html" %}
{% block title %}Customer / Client List â€“ Holycity Portal{% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4>
      <i class="bi bi-people text-primary me-2"></i>Daftar Customer
    </h4>
    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addClientModal">
      <i class="bi bi-plus-circle"></i> Tambah Client
    </button>
  </div>

  <div class="card">
    <div class="card-body">
      <table class="table table-striped align-middle">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Nama Client</th>
            <th>Perusahaan</th>
            <th>No. Telepon</th>
            <th>Alamat</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Holy Sport Team</td>
            <td>PT Holycity Apparel</td>
            <td>0812-3456-7890</td>
            <td>Bandung, Jawa Barat</td>
            <td>
              <button class="btn btn-sm btn-outline-primary">
                <i class="bi bi-envelope"></i> Hubungi
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- ðŸ”¹ Modal Tambah Client -->
<div class="modal fade" id="addClientModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="{{ url_for('marketing.add_prospect') }}" method="POST">
        <div class="modal-header">
          <h5 class="modal-title">Tambah Client Baru</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label>Nama Client</label>
            <input type="text" name="client_name" class="form-control" required>
          </div>
          <div class="mb-2">
            <label>Perusahaan</label>
            <input type="text" name="company" class="form-control">
          </div>
          <div class="mb-2">
            <label>No. Telepon</label>
            <input type="text" name="contact" class="form-control">
          </div>
          <div class="mb-2">
            <label>Email</label>
            <input type="email" name="email" class="form-control">
          </div>
          <div class="mb-2">
            <label>Sumber</label>
            <input type="text" name="source" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-primary" type="submit">Simpan</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
